<div class="row">
  <div class="col-6">
    <h3>Welcome {{ applicantName}}</h3>
  </div>
</div>
<div class="row">
  <div class="col-10">
    <h3>Answer the Following Questions</h3>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <form (ngSubmit)="OnSubmit(form)" #form="ngForm">
      <div class="card mt-3" *ngFor="let que of questions.questions; let i = index">
        <div class="card-body">
          ({{que.quetionKey}}) {{que.question}}
          <div class="row" *ngFor="let opt of que.options">
            <div class="col-10">
              <input type="radio" [name]="que.quetionKey" id="options" [value]="opt.value" ngModel>{{opt.key}}
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
</div>
