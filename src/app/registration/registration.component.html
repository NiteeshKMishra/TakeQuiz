<div class="row mt-3">
  <div class="col-6">
    <h2>Welcome to Test Portal</h2>
  </div>
</div>
<div class="row">
  <div class="col-6 d-block">
    <form (ngSubmit)="OnSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" ngModel required #name="ngModel">
        <span class="help-block" *ngIf="name.invalid && name.touched">Name is required</span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" ngModel required email #email="ngModel">
        <span class="help-block" *ngIf="email.invalid && email.touched">
          <span *ngIf="email.errors['email']">Please Enter a Valid Email</span>
          <span *ngIf="email.errors['required']">Email is required</span>
        </span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
</div>
